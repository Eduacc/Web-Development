<div class="ui text container" xmlns="">


  <div class="ui centered grid">
        <div class="ui special cards">
          <div class="card">
            <div class="blurring dimmable image">
              <div class="ui dimmer">
                <div class="content">
                  <div class="center">
                    <div class="ui inverted button">Add Friend</div>
                  </div>
                </div>
              </div>
              <img src="assets/images/elliot.jpg">
            </div>
            <div class="content">
              <a class="header">{{ username }}</a>
              <div class="meta">
                <span class="date">{{id}}</span>
              </div>
              <div class="ui list">
                <div class="item">
                  <i class="phone icon"></i>
                  <div class="content">
                    {{ phone }}
                  </div>
                </div>

                <div class="item">
                  <i class="mail icon"></i>
                  <div class="content">
                    <a href="mailto:{{ email }}">{{ email }}</a>
                  </div>
                </div>
                <div class="item">
                  <i class="linkify icon"></i>
                  <div class="content">
                    <a href="http://www.semantic-ui.com">semantic-ui.com</a>
                  </div>
                </div>
              </div>
            </div>
            <div class="ui one bottom attached buttons">
              <div (click)="onSignOut()" class="ui button">
                Sign Out
              </div>
            </div>

          </div>

        </div>

  </div>
</div>
